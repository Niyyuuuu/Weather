<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm text-center">
      <h1 class="text-2xl font-semibold mb-4">üìç Cuaca Saat Ini</h1>

      <button
        onclick="getLocationWeather()"
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
      >
        Deteksi Lokasi Saya
      </button>

      <div id="weatherResult" class="mt-6 text-gray-700"></div>
    </div>

    <script>
      const apiKey = 'a1fd541e94b22b65ce4aaaea64ce03d7';

      function getLocationWeather() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            const url = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,daily,alerts&appid=${apiKey}&units=metric`;

            try {
              const response = await fetch(url);
              const data = await response.json();

              if (data.current) {
                document.getElementById('weatherResult').innerHTML = `
                  <h2 class="text-xl font-medium">Suhu: ${data.current.temp}¬∞C</h2>
                  <p class="capitalize my-2">${data.current.weather[0].description}</p>
                  <img src="https://openweathermap.org/img/wn/${data.current.weather[0].icon}@2x.png" alt="icon" class="mx-auto">
                `;
              } else {
                document.getElementById('weatherResult').innerText = 'Data tidak ditemukan.';
              }
            } catch (error) {
              document.getElementById('weatherResult').innerText = 'Gagal mengambil data cuaca.';
            }
          }, () => {
            document.getElementById('weatherResult').innerText = 'Tidak dapat mengakses lokasi.';
          });
        } else {
          document.getElementById('weatherResult').innerText = 'Browser tidak mendukung geolokasi.';
        }
      }
    </script>
  </body>
</html>
